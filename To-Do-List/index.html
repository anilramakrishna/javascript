<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <section class="todo">
        <h2>Todo App</h2>
        <div class="input">
            <input placeholder="Add a new todo" type="text" class="input-field" id="todoInput" />
            <button class="btn">Add</button>
        </div>
        <ul class="scroll">
            <li id="todoList"></li>
        </ul>
        <div>
            <hr class="counter">
            <div class="counter-container">
                <p><span id="todoCount">0</span>Total items</p>
                <button id="deleteButton">Delete Button</button>
            </div>
        </div>
    </section>

    <script src="app.js"></script>
</body>

</html>
